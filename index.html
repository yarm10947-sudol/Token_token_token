<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple SVG CSS animation test</title>
<style>
  svg circle {
    fill: orange;
    animation: jump 2s ease-in-out infinite;
    transform-origin: 50% 50%;
  }
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-40px); }
  }
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
</style>
</head>
<body>
  <svg width="100" height="100" viewBox="0 0 100 100" aria-label="Simple animated circle">
    <circle cx="50" cy="50" r="40" />
  </svg>
</body>
</html>
