<style>
  /* Reset */
  *, *::before, *::after {

  body, html {

  /* Container for content */

  .logo-animal {

    left: 50%;
    width: 60px;
    height: 60px;
    font-size: 50px;
    line-height: 60px;
    text-align: center;
    user-select: none;
    pointer-events: none;
    opacity: 0;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    border: 3px solid #ffd700cc;

  }

  .logo-cat {
    /* –±—É–¥–µ—Ç –≤—ã–ø—Ä—ã–≥–∏–≤–∞—Ç—å –≤–ø—Ä–∞–≤–æ */
  }

  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ—Ç–∞ */
  @keyframes cat-jump {
    0% {opacity:0; transform: translate(-50%, -50%) scale(0);}
    10% {opacity:1; transform: translate(-50%, -50%) scale(1);}
    25% {transform: translate(80px, -120px) scale(1.1) rotate(-15deg);}
    40% {transform: translate(120px, -60px) scale(1) rotate(10deg);}
    55% {transform: translate(80px, -80px) scale(1.05) rotate(-10deg);}
    70% {transform: translate(100px, -100px) scale(1) rotate(5deg);}
    85% {transform: translate(20px, -50px) scale(1) rotate(0deg);}
    100% {opacity:0; transform: translate(-50%, -50%) scale(0);}
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–æ–±–∞–∫–∏ */
  @keyframes dog-jump {
    0% {opacity:0; transform: translate(-50%, -50%) scale(0);}
    10% {opacity:1; transform: translate(-50%, -50%) scale(1);}
    25% {transform: translate(-80px, -120px) scale(1.1) rotate(15deg);}
    40% {transform: translate(-120px, -60px) scale(1) rotate(-10deg);}
    55% {transform: translate(-80px, -80px) scale(1.05) rotate(10deg);}
    70% {transform: translate(-100px, -100px) scale(1) rotate(-5deg);}
    85% {transform: translate(-20px, -50px) scale(1) rotate(0deg);}
    100% {opacity:0; transform: translate(-50%, -50%) scale(0);}
  }

  /* –ü—Ä–∏ —Ö–æ–≤–µ—Ä–µ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –ª–æ–≥–æ */
  .logo:hover {
    transform: scale(1.2);
    box-shadow:
      0 0 80px #ffd700ff,
      inset 0 0 90px #ffcc00ff;
  }

  /* –î—Ä—É–≥–∏–µ —Å—Ç–∏–ª–∏ —Ç–≤–æ–µ–≥–æ —Å–∞–π—Ç–∞ –Ω–∏–∂–µ (—Å–æ–∫—Ä–∞—â–µ–Ω–æ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏) */

  header h1 {

    font-size: 5rem;
    letter-spacing: 5px;
    text-shadow:
      0 0 15px #ffcc00,
      0 0 40px #ff9900;
    margin-bottom: 0;
  }

  .legend-text {
    background: rgba(19,9,0,0.9);
    border-radius: 25px;

  }

  .social-buttons {

  }
  .social-buttons a {
    display: flex;

    background: #ffd700;
    color: #4a2c00;
    font-size: 38px;

  .social-buttons a:hover {

  .btn-buy {

      0 0 40px #ffcc00,
      inset 0 0 20px #ffb800;
    cursor: pointer;

  }
  .btn-buy:hover {

  }

</style>
</head>
<body>

<header>
  <h1>CADO Token</h1>
  <div class="logo" id="logo" aria-label="CADO Token Logo">

<script>
  const logo = document.getElementById('logo');
  const cat = logo.querySelector('.logo-cat');
  const dog = logo.querySelector('.logo-dog');

  logo.addEventListener('mouseenter', () => {
    cat.style.animation = 'cat-jump 3s ease forwards';
    dog.style.animation = 'dog-jump 3s ease forwards';
  });

  logo.addEventListener('mouseleave', () => {
    cat.style.animation = 'none';
    dog.style.animation = 'none';
  });
</script>

</body>
