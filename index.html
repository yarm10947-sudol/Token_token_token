<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CADO Token Logo</title>
<style>
  body {
    background: #222;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 50px;
    overflow-x: hidden;
  }

  /* –õ–æ–≥–æ */
  .logo {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 50px auto;
    background: radial-gradient(circle at center, #ffcc00, #b27300);
    border-radius: 50%;
    border: 8px solid #ffd700;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.05);
  }

  /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å */
  .main-logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: white;
    margin: 20px auto;
    box-shadow: 0 0 30px #fff4b8;
  }

  /* –≠–ª–µ–º–µ–Ω—Ç—ã –∞–Ω–∏–º–∞—Ü–∏–∏ */
  .circle {
    position: absolute;
    bottom: 10%;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    opacity: 0;
  }
  .cat { background: orange; left: 70%; }
  .dog { background: brown; left: 10%; }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä—ã–∂–∫–æ–≤ */
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–≤–µ—á–µ–Ω–∏—è */
  @keyframes glow {
    0%, 100% { box-shadow: 0 0 20px #ffd700; }
    50% { box-shadow: 0 0 40px #ffef99; }
  }

  /* –õ–µ—Ç–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
  .effect {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    animation: fly 1.5s ease-out forwards;
  }
  @keyframes fly {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
  }

  /* –ê–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å ‚Äî –∑–∞–ø—É—Å–∫–∞–µ—Ç –≤—Å—ë */
  .active .cat {
    animation: jump 1.5s ease-in-out infinite;
    opacity: 1;
  }
  .active .dog {
    animation: jump 1.5s ease-in-out infinite 0.75s;
    opacity: 1;
  }
  .active .main-logo {
    animation: glow 1s ease-in-out infinite;
  }
</style>
</head>
<body>

<h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ CADO Token</h1>

<div class="logo" id="logo">
  <div class="main-logo"></div>
  <div class="circle cat" aria-label="–ö–æ—Ç"></div>
  <div class="circle dog" aria-label="–°–æ–±–∞–∫–∞"></div>
</div>

<script>
  const logo = document.getElementById('logo');

  function createEffect(symbol) {
    const effect = document.createElement('div');
    effect.className = 'effect';
    effect.textContent = symbol;
    effect.style.left = `${Math.random() * 140 + 20}px`;
    effect.style.top = `90px`;
    logo.appendChild(effect);

    // —É–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => effect.remove(), 1500);
  }

  logo.addEventListener('click', () => {
    logo.classList.toggle('active');

    if (logo.classList.contains('active')) {
      // –ó–∞–ø—É—Å–∫ "–ø—Ä–∏–∫–æ–ª–æ–≤"
      const symbols = ['‚ù§Ô∏è', '‚ú®', 'ü™ô'];
      const interval = setInterval(() => {
        if (!logo.classList.contains('active')) {
          clearInterval(interval);
          return;
        }
        createEffect(symbols[Math.floor(Math.random() * symbols.length)]);
      }, 300);
    }
  });
</script>

<p>–ù–∞–∂–º–∏ –Ω–∞ –ª–æ–≥–æ—Ç–∏–ø, —á—Ç–æ–±—ã –æ–∂–∏–≤–∏—Ç—å –µ–≥–æ üêæ</p>

</body>
</html>
