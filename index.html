<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>CADO Token Logo</title>
<style>
  body {
    background: #222;
    color: #fff;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 50px;
    overflow-x: hidden;
  }

  /* –õ–æ–≥–æ */
  .logo {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 50px auto;
    background: radial-gradient(circle at center, #ffcc00, #b27300);
    border-radius: 50%;
    border: 8px solid #ffd700;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.05);
  }

  /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å */
  .main-logo {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: white;
    margin: 20px auto;
    box-shadow: 0 0 30px #fff4b8;
  }

  /* –ñ–∏–≤–æ—Ç–Ω—ã–µ */
  .cat, .dog {
    position: absolute;
    bottom: 10%;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    opacity: 0;
    background-size: cover;
  }
  .cat { background-image: url('https://i.imgur.com/CT9iMyP.png'); left: 70%; }
  .dog { background-image: url('https://i.imgur.com/QpX9tT5.png'); left: 10%; }

  /* –ü—Ä—ã–∂–∫–∏ */
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-50px); }
  }

  /* –ö–æ—Ç –ø–æ–¥–º–∏–≥–∏–≤–∞–µ—Ç */
  @keyframes wink {
    0%, 90%, 100% { filter: brightness(1); }
    45%, 55% { filter: brightness(0.5); }
  }

  /* –°–æ–±–∞–∫–∞ –º–∞—à–µ—Ç —Ö–≤–æ—Å—Ç–æ–º */
  @keyframes wag {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(10deg); }
    75% { transform: rotate(-10deg); }
  }

  /* –õ–µ—Ç–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
  .effect {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    animation: explode 1.5s ease-out forwards;
  }
  @keyframes explode {
    0% { transform: translate(0, 0) scale(1); opacity: 1; }
    100% { transform: translate(var(--dx), var(--dy)) scale(1.5); opacity: 0; }
  }

  /* –°–≤–µ—á–µ–Ω–∏–µ */
  @keyframes glow {
    0%, 100% { box-shadow: 0 0 20px #ffd700; }
    50% { box-shadow: 0 0 40px #ffef99; }
  }

  /* –ê–∫—Ç–∏–≤ */
  .active .cat {
    animation: jump 1.5s ease-in-out infinite, wink 2s infinite;
    opacity: 1;
  }
  .active .dog {
    animation: jump 1.5s ease-in-out infinite 0.75s, wag 0.5s infinite;
    opacity: 1;
  }
  .active .main-logo {
    animation: glow 1s ease-in-out infinite;
  }
</style>
</head>
<body>

<h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ CADO Token</h1>

<div class="logo" id="logo">
  <div class="main-logo"></div>
  <div class="cat" aria-label="–ö–æ—Ç"></div>
  <div class="dog" aria-label="–°–æ–±–∞–∫–∞"></div>
</div>

<script>
  const logo = document.getElementById('logo');

  function createEffect(symbol) {
    const effect = document.createElement('div');
    effect.className = 'effect';
    effect.textContent = symbol;
    effect.style.left = `${Math.random() * 140 + 20}px`;
    effect.style.top = `90px`;
    // —Å–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∑—Ä—ã–≤–∞
    const dx = (Math.random() - 0.5) * 200 + 'px';
    const dy = (-Math.random() * 200 - 50) + 'px';
    effect.style.setProperty('--dx', dx);
    effect.style.setProperty('--dy', dy);
    logo.appendChild(effect);

    setTimeout(() => effect.remove(), 1500);
  }

  logo.addEventListener('click', () => {
    logo.classList.toggle('active');

    if (logo.classList.contains('active')) {
      const symbols = ['‚ù§Ô∏è', '‚ú®', 'ü™ô'];
      const interval = setInterval(() => {
        if (!logo.classList.contains('active')) {
          clearInterval(interval);
          return;
        }
        createEffect(symbols[Math.floor(Math.random() * symbols.length)]);
      }, 200);
    }
  });
</script>

<p>–ù–∞–∂–º–∏ –Ω–∞ –ª–æ–≥–æ—Ç–∏–ø –∏ —Å–º–æ—Ç—Ä–∏ –º–∞–≥–∏—é üêæ</p>

</body>
</html>
