<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CADO Token — The Legend with Animated Pets</title>

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #ff0000, #ffd700, #ff9900, #000000);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(30,10,10,1);
    z-index: -1;
  }

  header {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px 20px 100px;
    position: relative;
    z-index: 10;
  }
  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 5rem;
    letter-spacing: 5px;
    text-shadow: 0 0 15px #ffcc00, 0 0 40px #ff9900;
    margin-bottom: 0;
  }

  .logo {
    position: relative;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 8px solid #ffd700;
    box-shadow: 0 0 60px #ffd700cc, inset 0 0 70px #ffcc0080;
    margin: 30px auto 0;
    background: radial-gradient(circle at center, #ffcc00, #b27300);
  }
  .logo img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    border-radius: 50%;
    border: 5px solid #fff4b8;
    box-shadow: 0 0 30px #fff4b8;
  }

  /* Контейнер для животных */
  .pets {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
  }

  /* Кот и собака - позиции и анимация прыжка */
  .pet {
    position: absolute;
    width: 70px;
    height: 70px;
    bottom: 10%;
    user-select: none;
    cursor: default;
    transform-origin: 50% 100%;
    animation-timing-function: ease-in-out;
  }
  .pet.cat {
    left: 75%;
    animation: jump 1.5s infinite;
  }
  .pet.dog {
    left: 10%;
    animation: jump 1.5s infinite 0.75s;
  }

  /* Анимация прыжка с масштабированием и поворотом */
  @keyframes jump {
    0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
    50% { transform: translateY(-50px) scale(1.1) rotate(10deg); }
  }

  .legend-text {
    background: rgba(19,9,0,0.9);
    border-radius: 25px;
    padding: 40px 30px;
    margin: 60px auto;
    max-width: 720px;
    color: #fff7b8;
    font-size: 1.6rem;
    line-height: 1.7;
    user-select: none;
  }

  /* Остальной твой CSS сюда, например кнопки, соцсети и т.д. */
</style>
</head>
<body>

<header>
  <h1>CADO Token</h1>
  <div class="logo" aria-label="CADO Token Logo">
    <img src="file_00000000198861f581eb6192921a6f6c.png" alt="CADO Token Logo" />
    <div class="pets" aria-hidden="true">
      <img src="81f8038d46d9ab8f42755fa5ab2e4e14_high.webp" alt="Cat" class="pet cat" />
      <img src="37ff3ea295d275ad295463541047c9b2_high.webp" alt="Dog" class="pet dog" />
    </div>
  </div>

  <div class="legend-text">
    Nobody believed in my strength and dreams — everyone thought I would fail.<br />
    But I never gave up.<br />
    I created CADO to prove that even when the world is against you, greatness is possible.<br />
    This token is my challenge to the world and an invitation to victory for everyone.
  </div>

  <!-- Твой остальной контент -->
</header>

</body>
</html>
