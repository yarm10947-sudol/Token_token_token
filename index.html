<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Lottie Cat</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
<style>
  #cat-lottie {
    width: 300px;
    height: 300px;
    margin: 50px auto;
    background: #222;
  }
</style>
</head>
<body>

<div id="cat-lottie"></div>

<script>
  lottie.loadAnimation({
    container: document.getElementById('cat-lottie'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'https://assets9.lottiefiles.com/packages/lf20_bztqoozh.json' // Кот анимация
  });
</script>

</body>
</html>
