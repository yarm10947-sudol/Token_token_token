<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Анимация кота и собаки</title>
<style>
body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.logo-container {
    position: relative;
    width: 200px;
    height: 200px;
}

.logo {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: url('logo.png') center/cover no-repeat;
    position: relative;
    z-index: 1;
}

.pet {
    position: absolute;
    width: 80px;
    height: 80px;
    background-size: cover;
    background-position: center;
    opacity: 0;
    z-index: 2;
}

.cat {
    background-image: url('cat.png'); /* кот */
}

.dog {
    background-image: url('dog.png'); /* собака */
}

@keyframes catAnimation {
    0% { opacity: 0; transform: translate(0,0) scale(0.5) rotate(0deg); }
    10% { opacity: 1; transform: translate(-150px, -80px) scale(1) rotate(-15deg); }
    40% { transform: translate(-100px, -50px) scale(1) rotate(15deg); }
    70% { transform: translate(-150px, -80px) scale(1) rotate(-15deg); }
    90% { opacity: 1; transform: translate(0,0) scale(0.8) rotate(0deg); }
    100% { opacity: 0; transform: translate(0,0) scale(0.5); }
}

@keyframes dogAnimation {
    0% { opacity: 0; transform: translate(0,0) scale(0.5) rotate(0deg); }
    10% { opacity: 1; transform: translate(150px, -80px) scale(1) rotate(15deg); }
    40% { transform: translate(100px, -50px) scale(1) rotate(-15deg); }
    70% { transform: translate(150px, -80px) scale(1) rotate(15deg); }
    90% { opacity: 1; transform: translate(0,0) scale(0.8) rotate(0deg); }
    100% { opacity: 0; transform: translate(0,0) scale(0.5); }
}

.cat.animate {
    animation: catAnimation 5s ease-in-out forwards;
}

.dog.animate {
    animation: dogAnimation 5s ease-in-out forwards;
}
</style>
</head>
<body>

<div class="logo-container">
    <div class="logo"></div>
    <div class="pet cat"></div>
    <div class="pet dog"></div>
</div>

<script>
function startAnimation() {
    const cat = document.querySelector('.cat');
    const dog = document.querySelector('.dog');
    cat.classList.add('animate');
    dog.classList.add('animate');

    setTimeout(() => {
        cat.classList.remove('animate');
        dog.classList.remove('animate');
    }, 5000); // сброс после анимации
}

// Запускаем анимацию каждые 7 секунд
setInterval(startAnimation, 7000);
</script>

</body>
</html>
